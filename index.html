<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>adidas Official Website | adidas US</title>
    <meta
      name="description"
      content="Welcome to adidas shop for adidas shoes and apparel and view new collections for adidas Originals, running, football, training and much more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="canonical" href="https://www.adidas.com/us" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="/dist/img/adidas-logo.png" alt="adidas logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Sports</a></li>
        </ul>
      </nav>
      <div class="search-cart">
        <div class="search-value">
          <input type="text" name="" placeholder="Search" />
          <a class="search-btn"
            ><img src="dist/img/icon-magnifying-glass.svg"
          /></a>
        </div>
        <div class="shopping-cart">
          <img src="dist/img/icon-shopping-cart.svg" />
        </div>
      </div>
    </header>

    <section class="main">
      <div class="tone-1">
        <div class="product-info">
          <h1>adidas x IVY PARK</h1>
          <p>
            Built for impact, the IVY PARK Ultraboost shoes inject an adidas
            staple with utilitarian swag and attitude.
          </p>
          <div class="info-btns">
            <button class="btn discover-btn">Discover</button>
            <button class="btn buy-btn">Buy</button>
          </div>
        </div>
      </div>

      <div class="tone-2">
        <img src="dist/img/ivy-park-shoes.png" alt="adidas x IVY PARK shoes." />
      </div>
    </section>

    <footer>
      <span>&copy; 2020 adidas America Inc.</span>
    </footer>

    <script src="dist/js/main.js"></script>
  </body>
</html>
