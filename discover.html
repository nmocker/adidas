<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>adidas Official Website | adidas x IVY PARK</title>
    <meta name="description" content="Shop for Beyonce for IVY PARK" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="canonical" href="https://www.adidas.com/us" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="/dist/img/adidas-logo.png" alt="adidas logo"
        /></a>
      </div>

      <nav class="flex-nav">
        <div class="hamburger-menu">
          <img src="dist/img/hamburger.png" alt="Menu icon" />
        </div>
        <ul>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Sports</a></li>
        </ul>
      </nav>

      <div class="search-cart">
        <div class="search-field">
          <a href="#" class="search-btn"
            ><img src="dist/img/icon-magnifying-glass.svg" alt="Search icon"
          /></a>
        </div>

        <div class="shopping-cart">
          <a href="#"
            ><img src="dist/img/icon-shopping-cart.svg" alt="Shopping cart"
          /></a>
        </div>
      </div>
    </header>

    <section class="ivypark-hero">
      <p>The collection is sold out üêùüêù</p>
      <div class="adidas-bars">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <img
        class="beyonce-img"
        src="dist/img/beyonce-shoe.jpg"
        alt="Beyonce wears her adidas Ivy Park shoes"
      />

      <div class="adidas-bars2">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <img
        class="adidas-logo-orange"
        src="dist/img/adidas-logo-orange.png"
        alt="Adidas logo"
      />
    </section>

    <section class="signup-form">
      <h1>Adidas x Ivy Park</h1>
      <span>Sign up, stay in the flow.</span>
      <div class="name-input">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="name"
          required
          aria-required="true"
        />
      </div>

      <div class="email-input">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
          aria-required="true"
        />
      </div>

      <div class="age-check">
        <label for="age"
          >Yes, I am over 13 years old<span class="age-span"> *</span></label
        >
        <input
          type="checkbox"
          name="age"
          id="age"
          required
          aria-required="true"
        />
      </div>

      <div class="gender-field">
        <input type="radio" checked name="female" id="female" />
        <label for="female">Female</label>

        <input type="radio" name="male" id="male" />
        <label for="male">Male</label>

        <input type="radio" name="neutral" id="neutral" />
        <label for="neutral">Prefer not to say</label>
      </div>

      <div class="comments-field">
        <label for="comments">Add any additional questions or comments</label>
        <textarea
          name="comments"
          id="comments"
          placeholder="comments/questions"
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <a href="#">SIGN UP<span class="submit-link">&#8594;</span></a>
      </button>
    </section>

    <footer>
      <span>&copy; 2020 adidas America Inc.</span>
    </footer>

    <script src="dist/js/main.js"></script>
  </body>
</html>
